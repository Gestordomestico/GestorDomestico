<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Gestor Doméstico</title>
    <link rel="stylesheet" href="/gestor_domestico_mvp/public/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <div id="auth-message"></div> <form id="register-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <small>La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial.</small>
            <br><br>

            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/gestor_domestico_mvp/public/login">Inicia sesión aquí</a></p>
    </div>
    <script src="/gestor_domestico_mvp/public/js/auth.js"></script>
</body>
</html>
